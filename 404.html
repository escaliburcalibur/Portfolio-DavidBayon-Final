<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — Page Not Found</title>

    <!-- FAVICON -->
    <link
      rel="icon"
      sizes="32x32"
      href="https://ik.imagekit.io/0ndcs9imt/apple-touch-icon.png"
    />

    <!-- Bootstrap (optional, consistency) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Tailwind (same stack as main site) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/css/layout.css" />
  </head>

  <body class="dark">
    <main class="min-h-screen flex items-center justify-center p-4">
      <section
        class="w-full max-w-xl rounded-xl p-8 text-center"
        style="background: var(--card-dark)"
      >
        <h1 class="text-[clamp(4rem,10vw,6rem)] font-bold mb-4">404</h1>

        <p class="text-lg mb-6 text-[var(--muted)]">
          The page you are looking for doesn’t exist or has been moved.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a
            href="/"
            class="px-6 py-3 rounded-lg font-medium transition"
            style="background: #ffffff; color: #000000"
          >
            Go back home
          </a>

          <button
            id="toggle-theme"
            class="px-6 py-3 rounded-lg font-medium transition border"
            style="border-color: var(--muted); color: inherit"
          >
            Toggle dark / light
          </button>
        </div>
      </section>
    </main>

    <script>
      // Dark / Light toggle (same logic as main site)
      const btn = document.getElementById("toggle-theme");

      btn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        document.body.classList.toggle("light");
      });
    </script>
  </body>
</html>
